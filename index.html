<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <!-- Logo -->
    <img src="img/logo.png" alt="Logo" class="logo" />

    <!-- Buttons -->
    <section class="buttons">
      <button class="btn" data-type="tshirt">
        <img src="img/blue_t.png" alt="tshirt" class="imgBtn"/>
      </button>
      <button class="btn" data-type="pants">
        <img src="img/blue_p.png" alt="pants" class="imgBtn"/>
      </button>
      <button class="btn" data-type="skirt">
        <img src="img/blue_s.png" alt="skirt" class="imgBtn"/>
      </button>
      <button class="btn colorBtn blue" data-color="blue">Blue</button>
      <button class="btn colorBtn yellow" data-color="yellow">Yellow</button>
      <button class="btn colorBtn pink" data-color="pink">Pink</button>
    </section>

    <!-- Items -->
    <ul class="items">
    </ul>
  </body>
</html>
